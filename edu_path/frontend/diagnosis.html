<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学习诊断 - EduPath</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        }
        .particles-js {
            position: absolute;
            width: 100%;
            height: 100%;

        }

            transition: all 0.3s ease;
            transform-style: preserve-3d;

        .skill-card:hover {

            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);

        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s;
            transform: rotate(-90deg);

        }
        .btn-glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);

</head>

                <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">首页</a>
                <a href="#" class="text-indigo-600 font-medium">学习诊断</a>
                <a href="path.html" class="text-gray-700 hover:text-indigo-600 font-medium">学习路径</a>

            </nav>
            <button class="md:hidden text-2xl">☰</button>

    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold mb-6 bg-gradient-to-r from-indigo-600 to-purple-700 bg-clip-text text-transparent">多维度学习能力诊断</h2>

        </section>

        <section class="mb-12">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-2xl font-bold mb-6 text-indigo-700">基础信息</h3>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">您的学习目标</label>
                        <select id="goal" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">请选择...</option>
                            <option value="career">职业发展</option>
                            <option value="certification">资格认证</option>
                            <option value="interest">兴趣学习</option>
                            <option value="exam">考试准备</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">每日可用学习时间</label>
                        <select id="study-time" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">请选择...</option>
                            <option value="1">1小时以内</option>
                            <option value="2">1-2小时</option>
                            <option value="3">2-3小时</option>
                            <option value="4">3小时以上</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-2xl font-bold mb-6 text-indigo-700">技能评估</h3>
                <p class="text-gray-600 mb-6">请根据实际情况评估您在以下领域的掌握程度（1-5分）</p>

                    <!-- 编程基础 -->
                    <div class="skill-card bg-white p-6 rounded-lg border border-gray-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mr-4">
                                <span class="text-xl">💻</span>
                            </div>
                            <h4 class="text-lg font-semibold">编程基础</h4>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-500">初学者</span>
                            <span class="text-sm text-gray-500">专家</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="programming" value="1">1</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="programming" value="2">2</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="programming" value="3">3</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="programming" value="4">4</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="programming" value="5">5</button>
                        </div>
                    </div>

                    <!-- 数据结构 -->
                    <div class="skill-card bg-white p-6 rounded-lg border border-gray-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mr-4">
                                <span class="text-xl">🧩</span>
                            </div>
                            <h4 class="text-lg font-semibold">数据结构</h4>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-500">初学者</span>
                            <span class="text-sm text-gray-500">专家</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="data-structure" value="1">1</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="data-structure" value="2">2</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="data-structure" value="3">3</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="data-structure" value="4">4</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="data-structure" value="5">5</button>
                        </div>
                    </div>

                    <!-- 算法 -->
                    <div class="skill-card bg-white p-6 rounded-lg border border-gray-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-4">
                                <span class="text-xl">🧠</span>
                            </div>
                            <h4 class="text-lg font-semibold">算法</h4>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-500">初学者</span>
                            <span class="text-sm text-gray-500">专家</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="algorithm" value="1">1</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="algorithm" value="2">2</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="algorithm" value="3">3</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="algorithm" value="4">4</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="algorithm" value="5">5</button>
                        </div>
                    </div>

                    <!-- 数据库 -->
                    <div class="skill-card bg-white p-6 rounded-lg border border-gray-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mr-4">
                                <span class="text-xl">🗃️</span>
                            </div>
                            <h4 class="text-lg font-semibold">数据库</h4>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-500">初学者</span>
                            <span class="text-sm text-gray-500">专家</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="database" value="1">1</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="database" value="2">2</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="database" value="3">3</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="database" value="4">4</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="database" value="5">5</button>
                        </div>
                    </div>

                    <!-- 系统设计 -->
                    <div class="skill-card bg-white p-6 rounded-lg border border-gray-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mr-4">
                                <span class="text-xl">🏗️</span>
                            </div>
                            <h4 class="text-lg font-semibold">系统设计</h4>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-500">初学者</span>
                            <span class="text-sm text-gray-500">专家</span>
                        </div>
                        <div class="flex space-x-1">
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="system-design" value="1">1</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="system-design" value="2">2</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="system-design" value="3">3</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="system-design" value="4">4</button>
                            <button class="skill-btn w-1/5 py-2 border rounded" data-skill="system-design" value="5">5</button>
                        </div>
                    </div>

                    <!-- 其他技能 -->
                    <div class="skill-card bg-white p-6 rounded-lg border border-gray-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mr-4">
                                <span class="text-xl">➕</span>
                            </div>
                            <h4 class="text-lg font-semibold">其他技能</h4>
                        </div>
                        <input type="text" id="other-skills" class="w-full px-4 py-2 border rounded-lg mb-2" placeholder="请输入您的其他技能">
                        <button id="add-skill" class="w-full py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">添加技能</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-center">
            <button id="submit-diagnosis" class="px-8 py-3 bg-indigo-600 text-white rounded-full font-medium btn-glow hover:bg-indigo-700 transition duration-300">生成学习路径</button>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h2 class="text-xl font-bold mb-2">EduPath</h2>
                    <p class="text-gray-400">让每个人的学习都独一无二</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white">关于我们</a>
                    <a href="#" class="text-gray-400 hover:text-white">隐私政策</a>
                    <a href="#" class="text-gray-400 hover:text-white">联系我们</a>
                </div>
            </div>
            <div class="mt-6 text-center text-gray-500 text-sm">
                © 2025 EduPath - 个性化学习路径推荐系统
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子效果初始化
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#6366F1" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#8B5CF6", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });

            // 技能评分按钮交互
            const skillBtns = document.querySelectorAll('.skill-btn');
            skillBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const skill = this.getAttribute('data-skill');
                    const value = this.getAttribute('value');
                    
                    // 移除同组其他按钮的选中状态
                    const group = document.querySelectorAll(`.skill-btn[data-skill="${skill}"]`);
                    group.forEach(item => {
                        item.classList.remove('bg-indigo-600', 'text-white');
                        item.classList.add('border-gray-300');
                    });
                    
                    // 设置当前按钮的选中状态
                    this.classList.add('bg-indigo-600', 'text-white');
                    this.classList.remove('border-gray-300');
                    
                    // 保存到localStorage
                    localStorage.setItem(`skill-${skill}`, value);
                });
            });

            // 添加技能按钮
            document.getElementById('add-skill').addEventListener('click', function() {
                const skill = document.getElementById('other-skills').value.trim();
                if (skill) {
                    alert(`正在开发中：将添加技能 "${skill}"`);
                    document.getElementById('other-skills').value = '';
                }
            });

            // 提交诊断表单
            document.getElementById('submit-diagnosis').addEventListener('click', function() {
                const goal = document.getElementById('goal').value;
                const studyTime = document.getElementById('study-time').value;
                
                if (!goal || !studyTime) {
                    alert('请填写完整的基础信息');
                    return;
                }
                
                // 保存基础信息
                localStorage.setItem('learning-goal', goal);
                localStorage.setItem('daily-study-time', studyTime);
                
                // 跳转到学习路径页面
                window.location.href = 'path.html';
            });
        });
    </script>
</body>
</html>
