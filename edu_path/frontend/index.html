
<!-- edu_path/frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPath - 个性化学习路径推荐系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .knowledge-node {
            transition: all 0.3s ease;
        }
        .knowledge-node:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.7));
        }
        .btn-glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
        }
    </style>
</head>
<body class="relative overflow-x-hidden">
    <div id="particles-js" class="particles-js"></div>
    
    <header class="py-6 px-4 md:px-8 bg-white bg-opacity-90 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-3xl">📚</span>
                <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent">EduPath</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">首页</a>
                <a href="diagnosis.html" class="text-gray-700 hover:text-indigo-600 font-medium">学习诊断</a>
                <a href="path.html" class="text-gray-700 hover:text-indigo-600 font-medium">学习路径</a>
                <a href="resources.html" class="text-gray-700 hover:text-indigo-600 font-medium">学习资源</a>
            </nav>
            <button class="md:hidden text-2xl">☰</button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold mb-6 bg-gradient-to-r from-indigo-600 to-purple-700 bg-clip-text text-transparent">AI驱动的个性化学习路径</h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-8">基于机器学习分析您的学习行为，为您生成最适合的知识掌握路线</p>
            <a href="diagnosis.html" class="inline-block px-8 py-3 bg-indigo-600 text-white rounded-full font-medium btn-glow hover:bg-indigo-700 transition duration-300">开始学习诊断</a>
        </section>

        <section class="mb-20">
            <h3 class="text-2xl font-bold mb-8 text-center text-gray-800">知识图谱可视化</h3>
            <div class="bg-white rounded-xl shadow-lg p-6 h-96 overflow-hidden relative">
                <svg id="knowledge-graph" width="100%" height="100%">
                    <!-- 示例知识节点 -->
                    <g class="knowledge-node" transform="translate(150, 150)">
                        <circle cx="0" cy="0" r="40" fill="#6366F1" opacity="0.8" />
                        <text x="0" y="5" text-anchor="middle" fill="white" font-weight="bold">编程基础</text>
                    </g>
                    <g class="knowledge-node" transform="translate(350, 100)">
                        <circle cx="0" cy="0" r="35" fill="#8B5CF6" opacity="0.8" />
                        <text x="0" y="5" text-anchor="middle" fill="white" font-weight="bold">数据结构</text>
                    </g>
                    <g class="knowledge-node" transform="translate(350, 220)">
                        <circle cx="0" cy="0" r="35" fill="#8B5CF6" opacity="0.8" />
                        <text x="0" y="5" text-anchor="middle" fill="white" font-weight="bold">算法</text>
                    </g>
                    <g class="knowledge-node" transform="translate(550, 50)">
                        <circle cx="0" cy="0" r="30" fill="#A78BFA" opacity="0.8" />
                        <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">链表</text>
                    </g>
                    <g class="knowledge-node" transform="translate(550, 150)">
                        <circle cx="0" cy="0" r="30" fill="#A78BFA" opacity="0.8" />
                        <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">树结构</text>
                    </g>
                    <g class="knowledge-node" transform="translate(550, 250)">
                        <circle cx="0" cy="0" r="30" fill="#A78BFA" opacity="0.8" />
                        <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">排序</text>
                    </g>
                    
                    <!-- 连接线 -->
                    <line x1="190" y1="150" x2="315" y2="100" stroke="#6366F1" stroke-width="2" />
                    <line x1="190" y1="150" x2="315" y2="220" stroke="#6366F1" stroke-width="2" />
                    <line x1="385" y1="100" x2="520" y2="50" stroke="#8B5CF6" stroke-width="2" />
                    <line x1="385" y1="100" x2="520" y2="150" stroke="#8B5CF6" stroke-width="2" />
                    <line x1="385" y1="220" x2="520" y2="250" stroke="#8B5CF6" stroke-width="2" />
                </svg>
            </div>
        </section>

        <section class="grid md:grid-cols-3 gap-8 mb-16">
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300">
                <div class="text-4xl mb-4">🔍</div>
                <h3 class="text-xl font-bold mb-3">多维度能力评估</h3>
                <p class="text-gray-600">整合知识图谱和技能树可视化技术，精准定位您的知识盲区</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300">
                <div class="text-4xl mb-4">🔄</div>
                <h3 class="text-xl font-bold mb-3">动态路径调整</h3>
                <p class="text-gray-600">根据学习进度实时优化推荐内容，确保最高效的知识掌握路径</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300">
                <div class="text-4xl mb-4">📊</div>
                <h3 class="text-xl font-bold mb-3">学习成效预测</h3>
                <p class="text-gray-600">基于历史数据预测学习效果和所需时间，帮助您合理安排学习计划</p>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h2 class="text-xl font-bold mb-2">EduPath</h2>
                    <p class="text-gray-400">让每个人的学习都独一无二</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white">关于我们</a>
                    <a href="#" class="text-gray-400 hover:text-white">隐私政策</a>
                    <a href="#" class="text-gray-400 hover:text-white">联系我们</a>
                </div>
            </div>
            <div class="mt-6 text-center text-gray-500 text-sm">
                © 2025 EduPath - 个性化学习路径推荐系统
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子效果初始化
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#6366F1" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#8B5CF6", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });

            // 知识图谱交互效果
            const nodes = document.querySelectorAll('.knowledge-node');
            nodes.forEach(node => {
                node.addEventListener('click', function() {
                    alert('正在开发中：点击节点将展示该知识点的详细内容和相关资源');
                });
            });
        });
    </script>
</body>
</html>
